

<ion-content>
<ion-grid >
  <ion-row>
    <ion-col size="12" class="top">
      <ion-row>
        <ion-col size="12">
          <ion-toolbar>
            <ion-avatar slot="start">
              <img src="assets/user.svg" />
            </ion-avatar>
            <ion-title>username</ion-title>
            <ion-button  size="large" slot="end" fill="clear"  >
              <ion-icon name="notifications-outline"></ion-icon>
            </ion-button>
          </ion-toolbar>
        </ion-col>
        <ion-col size="12">
          <ion-label><strong>Balance</strong></ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label class="title">$,1203</ion-label>
        </ion-col>
        <ion-col size="3">
<ion-row>
  <ion-col size="12">
    <ion-card button>
      <ion-card-content>
        <ion-icon name="arrow-up-outline"></ion-icon>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size="12" class="ion-text-center">
    <ion-label>Send</ion-label>
  </ion-col>
</ion-row>
        </ion-col>


        <ion-col size="3">
<ion-row>
  <ion-col size="12">
    <ion-card button>
      <ion-card-content>
        <ion-icon name="arrow-down-outline"></ion-icon>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size="12" class="ion-text-center">
    <ion-label>Request</ion-label>
  </ion-col>
</ion-row>
                  </ion-col>


                  <ion-col size="3">
                   <ion-row>
                    <ion-col size="12">
                      <ion-card button>
                        <ion-card-content>
                          <ion-icon name="git-commit-outline"></ion-icon>
                        </ion-card-content>
                      </ion-card>
                    </ion-col>
                    <ion-col size="12" class="ion-text-center">
                      <ion-label>Limits</ion-label>
                    </ion-col>
                   </ion-row>
                            </ion-col>



                            <ion-col size="3">
                    <ion-row>
                      <ion-col size="12">
                        <ion-card button>
                          <ion-card-content>
                            <ion-icon name="grid-outline"></ion-icon>
                          </ion-card-content>
                        </ion-card>
                      </ion-col>
                      <ion-col size="12" class="ion-text-center">
                        <ion-label>More</ion-label>
                      </ion-col>
                    </ion-row>
                                      </ion-col>
      </ion-row>

    </ion-col>
    <ion-col size="12" class="bottom">
      <ion-row>
        <ion-col size="12">
        <ion-toolbar>
          <ion-title>Expenses</ion-title>
          <ion-fab-button slot="end" size="small" color="dark">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <ion-button size="small"  fill="solid"  slot="end"  color="dark">
            All
          </ion-button>
        </ion-toolbar>
        </ion-col>
        <ion-col size="12">
          <ion-slides pager="true"   mode="ios" [options]="sliderOpts" >
            <ion-slide *ngFor="let expense of [1,1,1,1]; let i = index;">
              <ion-card button>
                <img src="assets/money-management.svg" alt="">
                <ion-card-header>
                  <ion-card-subtitle>Expense {{i+1}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content  >
               <ion-label><strong>$200</strong></ion-label>
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-col>

        <ion-col size="12" class="footer">
          <ion-toolbar>
          <ion-button slot="start"  color="dark">
           <ion-icon slot="start" name="home" ></ion-icon>
           <ion-label>Home</ion-label>
          </ion-button>

          <ion-button color="dark" slot="end"  fill="clear">
            <ion-icon  slot="start" name="settings" ></ion-icon>
            <ion-label>setting</ion-label>
           </ion-button>
          </ion-toolbar>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
